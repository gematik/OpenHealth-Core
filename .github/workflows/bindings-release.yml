name: Bindings Release

on:
  workflow_dispatch:
  push:
    branches: [ "feature/open-87-release-pipeline" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  kotlin-bindings:
    name: Kotlin bindings (${{ matrix.display_name }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            display_name: linux-x86_64
            resource_id: linux-x86-64
            library_file: libhealthcard.so
          - runner: macos-14
            display_name: macos-arm64
            resource_id: darwin-aarch64
            library_file: libhealthcard.dylib

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo builds
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> core-modules-kotlin/healthcard/build/cargo"

      - name: Build Kotlin bindings (Rust + uniffi)
        run: |
          set -euo pipefail
          export CARGO_TARGET_DIR="${{ github.workspace }}/core-modules-kotlin/healthcard/build/cargo"
          ROOT="${{ github.workspace }}"
          CRATE="${ROOT}/core-modules/healthcard"
          OUT_GEN="${ROOT}/core-modules-kotlin/healthcard/build/generated/uniffi"
          OUT_KT="${OUT_GEN}/kotlin"
          RESOURCE_DIR="${OUT_GEN}/resources/${{ matrix.resource_id }}"

          mkdir -p "${OUT_KT}" "${RESOURCE_DIR}"

          cargo build --manifest-path "${CRATE}/Cargo.toml" --release

          LIB_EXT="so"
          if [[ "${{ matrix.display_name }}" == "macos-arm64" ]]; then
            LIB_EXT="dylib"
          fi
          LIB_PATH="${CARGO_TARGET_DIR}/release/libhealthcard.${LIB_EXT}"

          cargo run \
            --manifest-path "${ROOT}/tools/uniffi-cli/Cargo.toml" \
            --quiet \
            --bin uniffi-bindgen -- \
            generate \
            --config "${CRATE}/uniffi.toml" \
            --library "${LIB_PATH}" \
            --language kotlin \
            --out-dir "${OUT_KT}" \
            --no-format

          cp "${LIB_PATH}" "${RESOURCE_DIR}/"

      - name: Upload Kotlin binding artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kotlin-bindings-${{ matrix.display_name }}
          path: |
            core-modules-kotlin/healthcard/build/generated/uniffi/resources/${{ matrix.resource_id }}/${{ matrix.library_file }}
            core-modules-kotlin/healthcard/build/generated/uniffi/kotlin/**
          if-no-files-found: error

  assemble-kotlin-bindings:
    name: Assemble Kotlin bindings bundle
    runs-on: ubuntu-latest
    needs: kotlin-bindings
    steps:
      - name: Checkout (for directory layout)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download platform artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "kotlin-bindings-*"
          path: assembly/input

      - name: Collect libraries and generated Kotlin
        run: |
          set -euo pipefail
          INPUT_DIR="assembly/input"
          OUT_ROOT="assembly/dist/generated/uniffi"

          mkdir -p "${OUT_ROOT}/resources/linux-x86-64" "${OUT_ROOT}/resources/darwin-aarch64" "${OUT_ROOT}/kotlin"

          cp "${INPUT_DIR}/kotlin-bindings-linux-x86_64/resources/linux-x86-64/libhealthcard.so" \
            "${OUT_ROOT}/resources/linux-x86-64/"
          cp "${INPUT_DIR}/kotlin-bindings-macos-arm64/resources/darwin-aarch64/libhealthcard.dylib" \
            "${OUT_ROOT}/resources/darwin-aarch64/"
          cp -R "${INPUT_DIR}/kotlin-bindings-linux-x86_64/kotlin/." \
            "${OUT_ROOT}/kotlin/"

      - name: TODO placeholder for Gradle packaging
        run: |
          echo "TODO: Run Gradle packaging here once module layout is finalized."

      - name: Upload assembled bundle
        uses: actions/upload-artifact@v4
        with:
          name: kotlin-bindings-assembled
          path: assembly/dist
          if-no-files-found: error
