name: Bindings Release

on:
  workflow_dispatch:
  push:
    branches: [ "feature/open-87-release-pipeline" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  kotlin-bindings:
    name: Kotlin bindings (${{ matrix.display_name }})
    runs-on: ${{ matrix.runner }}
    env:
      OUT_ROOT: ${{ github.workspace }}/core-modules-kotlin/healthcard/build/generated/uniffi
      CARGO_TARGET_DIR: ${{ github.workspace }}/core-modules-kotlin/healthcard/build/cargo
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            display_name: linux-x86_64
            resource_id: linux-x86-64
            library_file: libhealthcard.so
            lib_ext: so
          - runner: macos-14
            display_name: macos-arm64
            resource_id: darwin-aarch64
            library_file: libhealthcard.dylib
            lib_ext: dylib

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install just
        run: cargo install just --locked --force

      - name: Cache Cargo builds
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> core-modules-kotlin/healthcard/build/cargo"

      - name: Build Kotlin bindings (Rust + uniffi)
        run: |
          just kotlin-bindings-generate ${{ matrix.resource_id }} ${{ matrix.lib_ext }} release

      - name: Publish Kotlin bindings to mavenLocal
        run: |
          just kotlin-publish-local

      - name: Upload Kotlin binding artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kotlin-bindings-${{ matrix.display_name }}
          path: |
            ${{ env.OUT_ROOT }}/resources/${{ matrix.resource_id }}/${{ matrix.library_file }}
            ${{ env.OUT_ROOT }}/kotlin/**
          if-no-files-found: error

  assemble-kotlin-bindings:
    name: Assemble Kotlin bindings bundle
    runs-on: ubuntu-latest
    needs: kotlin-bindings
    steps:
      - name: Checkout (for directory layout)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install just
        run: cargo install just --locked --force

      - name: Download platform artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "kotlin-bindings-*"
          path: assembly/input

      - name: Collect libraries and generated Kotlin
        run: |
          just kotlin-bindings-assemble assembly/input assembly/dist/generated/uniffi

      - name: Upload assembled bundle
        uses: actions/upload-artifact@v4
        with:
          name: kotlin-bindings-assembled
          path: assembly/dist
          if-no-files-found: error
