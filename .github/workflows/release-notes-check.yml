name: Release Notes Check

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  release_notes_changed:
    name: Release notes updated
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Verify ReleaseNotes.md updated
        run: |
          set -euo pipefail
          base="${{ github.event.pull_request.base.sha }}"
          head="${{ github.event.pull_request.head.sha }}"

          if git diff --name-only "${base}" "${head}" | grep -Fxq "ReleaseNotes.md"; then
            echo "ReleaseNotes.md updated."
          else
            echo "::error::ReleaseNotes.md was not updated in this PR."
            exit 1
          fi
